<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Editar Producto</title>
</head>
<style>
    .custom-table {
        width: 90%;
        margin: auto;
    }
    h1{
      margin: 50px 0;
      text-align: center;

    }
</style>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">Listar</a>
            <a class="navbar-brand" href="/crear">Crear</a>
        </div>
    </nav>

    <div class="container">
        <h1>Editar Producto</h1>
        <form action="{{ url_for('rutas.lista', id=producto._id) }}" method="POST" enctype="application/x-www-form-urlencoded" style="display:inline;">

            <div class="mb-3">
                <label for="producto" class="form-label">Producto:</label>
                <input type="text" class="form-control" id="producto" name="producto" value="{{ producto.producto }}" required />
            </div>
            <div class="mb-3">
                <label for="precio" class="form-label">Precio:</label>
                <input type="text" class="form-control" id="precio" name="precio" value="{{ producto.precio }}" required />
            </div>
            <input type="hidden" name="id" value="{{ producto._id }}" />
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
